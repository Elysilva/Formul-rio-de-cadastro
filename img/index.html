<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>formulário</title>
</head>

<body>
    <div class="container">
        <div class="box-1">
            <div class="img-box">
                <img src="./undraw_online_test_re_kyfx.svg">

            </div>
        </div>


            <div class="form-box">

                <h2>Criar Conta</h2>

                <p>Já é um menbro? <a href="#">login</a></p>

                <form action="#">
                    
                    <div class="input-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" placeholder="Digite o seu nome completo" required>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                    </div>

                    <div class="input-group w50">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite a sua senha" required>
                    </div>

                    <div class="input-group w50">
                        <label for="confirmarsenha">Confirmar Senha</label>
                        <input type="password" id="confirmarsenha" placeholder="Confirme a senha" required>
                    </div>
                    <div class="input-group">
                        <button>Cadastrar</button>

                    </div>
                </form>
            </div>
    
    </div>

        



</body>

</html>
